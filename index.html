<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your PWA Consultation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f3f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 800px;
      margin-top: 60px;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    .form-container:hover {
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      color: #ff6f61;
      text-align: center;
      font-weight: bold;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .form-control,
    .btn-submit {
      border-radius: 15px;
      transition: border 0.3s ease-in-out;
    }

    .form-control:focus {
      border-color: #ff6f61;
      box-shadow: 0 0 10px rgba(255, 111, 97, 0.5);
    }

    .btn-submit {
      background-color: #ff6f61;
      color: white;
      border: none;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border-radius: 15px;
      transition: background-color 0.3s ease-in-out;
    }

    .btn-submit:hover {
      background-color: #e14d44;
    }

    .modal-header {
      background-color: #ff6f61;
      color: white;
    }

    .modal-body {
      text-align: center;
      font-size: 16px;
    }

    .modal-footer button {
      font-size: 18px;
    }

    @media (max-width: 576px) {
      .container {
        margin-top: 20px;
        padding: 0 15px;
      }

      .form-container {
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .form-container h2 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="form-container">
      <h2>Book Your PWA Consultation</h2>
      <form id="bookingForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address" required>
        </div>

        <div class="mb-3">
          <label for="currentRole" class="form-label">Current Role</label>
          <input type="text" class="form-control" id="currentRole" name="currentRole" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="linkedin" class="form-label">LinkedIn Profile</label>
          <input type="url" class="form-control" id="linkedin" name="linkedin" required>
        </div>

        <button type="button" class="btn btn-submit mt-3" data-bs-toggle="modal" data-bs-target="#feeModal">Book Now</button>

      </form>
    </div>
  </div>

  <!-- Fee Modal -->
  <div class="modal fade" id="feeModal" tabindex="-1" aria-labelledby="feeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="feeModalLabel">Confirm Your Payment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>The fee for your PWA consultation is ₹399. Please make the payment via UPI to the following UPI ID:</p>
          <strong>adnanmuhammad4393@okicici</strong>
          <p>After making the payment, please confirm by sending your payment details (screenshot or transaction ID).</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="submitFormData();">Confirm Payment & Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function submitFormData() {
      // Collect form data
      var name = document.getElementById('name').value;
      var address = document.getElementById('address').value;
      var currentRole = document.getElementById('currentRole').value;
      var phone = document.getElementById('phone').value;
      var email = document.getElementById('email').value;
      var linkedin = document.getElementById('linkedin').value;

      // Prepare message text for WhatsApp
      var message = `Hello, I would like to confirm my PWA consultation booking with the following details:\n\n` +
        `Name: ${name}\n` +
        `Address: ${address}\n` +
        `Current Role: ${currentRole}\n` +
        `Phone Number: ${phone}\n` +
        `Email: ${email}\n` +
        `LinkedIn: ${linkedin}\n\n` +
        `I have made the payment of ₹399. Please confirm my booking.`;

      // Encode message for URL
      var encodedMessage = encodeURIComponent(message);

      // Construct WhatsApp API URL
      var whatsappUrl = `https://wa.me/919656778508?text=${encodedMessage}`;

      // Open WhatsApp with the prepared message
      window.open(whatsappUrl, '_blank');

      // Show success message
      alert("Thank you for booking your PWA consultation. Please send your payment confirmation details (transaction ID or screenshot) to confirm the booking.");
      
      // You can log the form data for verification purposes
      console.log({
        name: name,
        address: address,
        currentRole: currentRole,
        phone: phone,
        email: email,
        linkedin: linkedin
      });
    }
  </script>
</body>

</html>
