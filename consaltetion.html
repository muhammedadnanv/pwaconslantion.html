<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your PWA Consultation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-submit {
      background-color: #ff6f61;
      color: white;
      border: none;
      width: 100%;
    }
    .payment-button {
      background-color: #28a745;
      color: white;
      border: none;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4">Book Your One-on-One PWA Consultation</h2>
      <form action="https://wa.me/yourwhatsapplink?text=Consultation%20Booking%20Form" method="get">
        
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address" required>
        </div>
        
        <div class="mb-3">
          <label for="currentRole" class="form-label">Current Role</label>
          <input type="text" class="form-control" id="currentRole" name="currentRole" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="linkedin" class="form-label">LinkedIn Profile</label>
          <input type="url" class="form-control" id="linkedin" name="linkedin" required>
        </div>

        <div class="mb-3">
          <label for="fee" class="form-label">Fee (₹399)</label>
          <input type="text" class="form-control" value="₹399" disabled>
        </div>

        <button type="submit" class="btn btn-submit mt-3">Book Consultation</button>
      </form>
      
      <form action="upi://pay?pa=adnanmuhammad4393@okicici&pn=Adnan+Muhammad&am=399&tid=0001&mc=0000&url=www.example.com" method="get">
        <button type="submit" class="payment-button mt-3">Pay ₹399 Now</button>
      </form>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
